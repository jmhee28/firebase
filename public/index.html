/<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Camera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>



<body>
  
    <!-- Stream video via webcam -->

    <video id="video" width=400 height=400 playsinline controls autoplay></video>

<!-- Trigger canvas web API -->
    <button id="snap">Capture</button>
    
<!-- Webcam video snapshot -->
    <canvas id="canvas" width="400" height="400"></canvas>
    <form id="image-form" action="#">
      <input id="mediaCapture" type="file" accept="image/*" capture="camera">
      <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
        <i class="material-icons">image</i>
      </button>
    </form>
    

  <nav class="navbar is-transparent">
    

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="is-hidden" id="user-name"></div>
      </div>
      <div class="navbar-item">
        <div class="buttons">
          <button class="button is-danger is-hidden" id="sign-out">
            <strong>Sign out</strong>
          </button>
          <button class="button is-primary" id="sign-in">
            Log in
          </button>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <nav class="panel">
            <p class="panel-heading">
              Comments
            </p>
            <div class="column is-four-fifths">
              <div class="box">
                <article class="media">
                  <div class="media-content">
                    <form id="message-form" action="#">
                      <div class="field">
                        <p class="control">
                          <textarea class="textarea" id="message" placeholder="Add a message..." disabled></textarea>
                        </p>
                      </div>
                      <nav class="level">
                        <div class="level-left">
                          <div class="level-item">
                            <button class="button is-info" id="submit" disabled>Submit</button>
                            
                          </div>
                        </div>
                      </nav>
                    </form>
                  </div>
                </article>
              </div>
              <section id="no-message" class="hero is-medium">
                <div class="hero-body">
                  <p class="title">
                    Post a message...
                  </p>
                  <p class="subtitle">
                    What's on your mind?
                  </p>
                </div>
              </section>
              <div class="box" id="messages">
              </div>
    
            </div>
            <a class
          </nav>
        </div>

       
      </div>
    </div>
  </section>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
   
  <script src="scripts/main.js"></script>
</body>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>

</html>
